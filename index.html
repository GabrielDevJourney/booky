<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/b454cf0edf.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
			rel="stylesheet"
		/>
		<title>booky</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="nav-bar">
				<div class="logo-container">
					<h1 class="logo-name">booky</h1>
				</div>
				<div class="login-container">
					<button class="btn-login">Login</button>
				</div>
			</div>

			<div class="library-container">
				<button class="btn-add-book">+ Add Book</button>

				<div class="cards-container">
					<div class="card">
						<div class="card-info-enable">
							<h2 class="card-header"></h2>
							<p class="card-author"></p>
							<p class="card-pages"></p>
							<div class="read-or-nonread-icons-container">
								<img
									class="card-icon"
									src="assets/readcheck stats.png"
									alt=""
									style="display: none"
								/>
								<img
									class="card-icon"
									src="assets/cancel stats.png"
									alt=""
									style="display: none"
								/>
							</div>
						</div>
						<div class="card-when-hover" style="display: none">
							<button class="edit-btn-hover">
								<img src="assets/edit hover card.png" alt="" />
							</button>
							<button class="delete-btn-hover">
								<img
									src="assets/icon delete hover effect cards.png"
									alt=""
								/>
							</button>
						</div>
					</div>
				</div>

				<div class="stats-container">
					<div class="icons-numbers-containers">
						<img
							src="assets/bookstack-stats.png"
							alt="a stack of books"
						/>
						<p class="stack-count">123</p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/pages stats.png"
							alt="book open representing pages folding"
						/>
						<p class="pages-count">123</p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/readcheck stats.png"
							alt="right check"
						/>
						<p class="read-count">123</p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/cancel stats.png"
							alt="close error icon"
						/>
						<p class="non-read-count">123</p>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="footer-container">
				<p class="footer-text">Design and coded by Gabriel Pereira</p>
				<a href="https://github.com/GabrielDevJourney" target="_blank">
					<i
						class="fa-brands fa-square-github fa-2xl"
						style="color: #b3cce6"
					></i>
				</a>
			</div>
			<!-- Modal for creating new book -->
			<div class="form-wrapper">
				<div class="form-book">
					<form autocomplete="off">
						<div class="form-header">
							Add new book
							<button class="close-book-form">
								<img src="assets/icon-close-form.png" alt="" />
							</button>
						</div>

						<div class="text-box">
							<input type="text" placeholder="Title" id="title" />
							<input
								type="text"
								placeholder="Author"
								id="author"
							/>
							<input
								type="number"
								placeholder="Pages"
								id="pages"
							/>
						</div>

						<div class="read-check-box">
							<span class="read-check-text"
								>Have your read it?</span
							>
							<label class="checkbox-container">
								<input
									type="checkbox"
									checked="checked"
									id="readornot"
								/>
								<div class="checkmark"></div>
							</label>
						</div>
						<div class="btn-container">
							<input
								type="button"
								id="submit-book-info"
								value="Add to Library"
								class="submit-btn"
							/>
						</div>
					</form>
				</div>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
