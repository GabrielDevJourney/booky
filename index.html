<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/b454cf0edf.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
			rel="stylesheet"
		/>
        <link type="image/png" sizes="16x16" rel="icon" href="assets/icons8-book-stack-32.png">
		<title>booky</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="nav-bar">
				<div class="logo-container">
					<h1 class="logo-name">booky</h1>
				</div>
				<div class="login-container">
					<button class="btn-login">Login</button>
				</div>
			</div>

			<div class="library-container">
				<button class="btn-add-book">+ Add Book</button>

				<div class="cards-container">
				</div>

				<div class="stats-container">
					<div class="icons-numbers-containers">
						<img
							src="assets/bookstack-stats.png"
							alt="a stack of books"
						/>
						<p class="stack-count"></p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/pages stats.png"
							alt="book open representing pages folding"
						/>
						<p class="pages-count"></p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/readcheck stats.png"
							alt="right check"
						/>
						<p class="read-count"></p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/cancel stats.png"
							alt="close error icon"
						/>
						<p class="non-read-count"></p>
					</div>
				</div>
			</div>
            <footer>
                <div class="footer-container">
                    <p class="footer-text">Design and coded by Gabriel Pereira</p>
                    <a href="https://github.com/GabrielDevJourney" target="_blank">
                        <i
                            class="fa-brands fa-square-github fa-2xl"
                            style="color: #b3cce6"
                        ></i>
                    </a>
                </div>
            </footer>
		</div>


        <!-- Modal for creating new book -->
        <div class="form-wrapper" id="wrapper">
            <div class="form-book">
                <form autocomplete="off">
                    <div class="form-header">
                        <span class="modal-header-text" style="font-size: 1.5rem;">Add new book</span>
                        <button class="close-book-form" id="close-modal-btn">
                            <img src="assets/icon-close-form.png" alt="" />
                        </button>
                    </div>

                    <div class="text-box">
                        <input type="text" placeholder="Title" id="title" class="title" />
                        <input
                            type="text"
                            placeholder="Author"
                            class="author"
                            id="author"
                        />
                        <input
                            type="number"
                            placeholder="Pages"
                            class="pages"
                            id="pages"
                        />
                    </div>

                    <div class="read-check-box">
                        <span class="read-check-text"
                            >Have your read it?</span
                        >
                        <label class="checkbox-container">
                            <input
                                type="checkbox"
                                class="readornot"
                                id="readornot"
                            />
                            <div class="checkmark"></div>
                        </label>
                    </div>
                    <div class="submit-container">
                        <input
                            type="button"
                            value="Add to Library"
                            class="submit-btn"
                            id="submit-btn"
                        />
                    </div>
                </form>
            </div>
        </div>

		<script src="script.js"></script>
	</body>
</html>
