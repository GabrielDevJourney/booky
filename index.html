<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/b454cf0edf.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
			rel="stylesheet"
		/>
		<title>booky</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="nav-bar">
				<div class="logo-container">
					<h1 class="logo-name">booky</h1>
				</div>
				<div class="login-container">
					<button class="btn-login">Login</button>
				</div>
			</div>

			<div class="library-container">

				<button class="btn-add-book">+ Add Book</button>

				<div class="cards-container">
                    <div class="card">
                        <h2 class="card-header">The Obstacle in The Way</h2>
                        <p class="card-author">By Ryan Holiday</p>
                        <p class="card-pages">228 pages</p>
                        <div class="read-or-nonread-icons-container">
                            <img class="card-icon" src="assets/readcheck stats.png" alt="">
                            <img class="card-icon" src="assets/cancel stats.png" alt="" style="display: none;">
                        </div>
                    </div>
                </div>

				<div class="stats-container">
					<div class="icons-numbers-containers">
						<img
							src="assets/bookstack-stats.png"
							alt="a stack of books"
						/>
                        <p class="stack-count">123</p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/pages stats.png"
							alt="book open representing pages folding"
						/>
                        <p class="pages-count">123</p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/readcheck stats.png"
							alt="right check"
						/>
                        <p class="read-count">123</p>
					</div>
					<div class="icons-numbers-containers">
						<img
							src="assets/cancel stats.png"
							alt="close error icon"
						/>
                        <p class="non-read-count">123</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
